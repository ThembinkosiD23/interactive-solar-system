<!doctype html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Solar System</title>
 <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div class="space">

    <div class="sun"></div>

    <div class="orbit mercury-orbit">
        <div class="planet-container">
            <img src="/assets/images/Mercury.png" class="planet mercury">
            <span class="label">Mercury</span>
        </div>
    </div>

    <div class="orbit venus-orbit">
        <div class="planet-container">
            <img src="/assets/images/Venus.png" class="planet venus">
            <span class="label">Venus</span>
        </div>
    </div>

    <div class="orbit earth-orbit">
        <div class="planet-container">
            <img src="/assets/images/earth.png" class="planet earth">
            <span class="label">Earth</span>
        </div>
    </div>

    <div class="orbit mars-orbit">
        <div class="planet-container">
            <img src="/assets/images/mars.png" class="planet mars">
            <span class="label">Mars</span>
        </div>
    </div>

    <div class="orbit jupiter-orbit">
        <div class="planet-container">
            <img src="/assets/images/jupiter.png" class="planet jupiter">
            <span class="label">Jupiter</span>
        </div>
    </div>

    <div class="orbit saturn-orbit">
        <div class="planet-container">
            <img src="/assets/images/saturn.png" class="planet saturn">
            <span class="label">Saturn</span>
        </div>
    </div>

    <div class="orbit uranus-orbit">
        <div class="planet-container">
            <img src="/assets/images/uranus.png" class="planet uranus">
            <span class="label">Uranus</span>
        </div>
    </div>

    <div class="orbit neptune-orbit">
        <div class="planet-container">
            <img src="/assets/images/neptune.png" class="planet neptune">
            <span class="label">Neptune</span>
        </div>
    </div>

</div>
</body>
</html>
